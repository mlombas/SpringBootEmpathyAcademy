version: '2.1'
services:
  elasticsearch:
    image: "docker.io/mariolempathy/co.elastic.academy.indexedelastic"
    hostname: "elasticsearch"
    container_name: elasticsearch-docker
    environment:
      - "discovery.type=single-node"
    ports:
      - "9200:9200"

  searchapi:
    container_name: searchApi
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - elasticsearch


